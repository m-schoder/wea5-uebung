<h1>Buchformular</h1>
<form class="ui large form" #myForm="ngForm" (ngSubmit)="submitForm()">
  <div class="field">
    <label>Buchtitel</label>
    <input
      name="title"
      [(ngModel)]="book.title"
      pattern="[a-zA-Z-:,?!äöü ]*"
      required
    />
    <div *ngIf="errors['title']" class="ui negative message">
      {{ errors["title"] }}
    </div>
  </div>

  <div class="field">
    <label>Autor</label>
    <input
      name="author"
      [(ngModel)]="book.author"
      pattern="[a-zA-Zäöü ]*"
      required
    />
    <div *ngIf="errors['author']" class="ui negative message">
      {{ errors["author"] }}
    </div>
  </div>

  <div class="field">
    <label>Erscheinungsdatum</label>
    <input
      type="date"
      name="year"
      [(ngModel)]="book.year"
      useValueAsDate
      required
    />
    <div *ngIf="errors['year']" class="ui negative message">
      {{ errors["year"] }}
    </div>
  </div>

  <div class="field">
    <label>Verlag</label>
    <input
      name="publisher"
      [(ngModel)]="book.publisher"
      pattern="[a-zA-Zäöü ]*"
      required
    />
    <div *ngIf="errors['publisher']" class="ui negative message">
      {{ errors["publisher"] }}
    </div>
  </div>

  <div class="field">
    <label>Preis</label>
    <input
      name="price"
      [(ngModel)]="book.price"
      pattern="[0-9]*,[0-9]*"
      required
    />
    <div *ngIf="errors['price']" class="ui negative message">
      {{ errors["price"] }}
    </div>
  </div>
  <div class="field">
    <label>ISBN</label>
    <input name="isbn" [(ngModel)]="book.isbn" wea5IsbnValidator required />
    <div *ngIf="errors['isbn']" class="ui negative message">
      {{ errors["isbn"] }}
    </div>
  </div>
  <div class="field">
    <label>Beschreibung</label>
    <textarea
      name="description"
      [(ngModel)]="book.description"
      rows="3"
    ></textarea>
  </div>

  <button type="submit" class="ui button" [disabled]="myForm.invalid">
    Speichern
  </button>
</form>
